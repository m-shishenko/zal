<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARENA</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <span class="header__logo">Arena</span>
          <div class="header__inner">
            <nav class="header__menu">
              <ul class="header__list">
                <li class="header__item"><a href="#">Тренировки</a></li>
                <li class="header__item"><a href="#">О клубе</a></li>
                <li class="header__item"><a href="#">тренера</a></li>
                <li class="header__item"><a href="#">Абонементы</a></li>
                <li class="header__item"><a href="#">Контакты</a></li>
              </ul>
            </nav>
            <div class="header__social">
              <img
                src="./images/banner/insta.svg"
                alt="icons-social"
                class="header__social-img"
              />
              <img
                src="./images/banner/tel.svg"
                alt="icons-social"
                class="header__social-img"
              />
            </div>
          </div>
          <div class="header__wrapper-btn">
            <button class="button header__btn">Записаться</button>
            <button class="button button_burger header__btn">
              <span class="visually-hidden">burger</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="banner">
        <div class="container">
          <div class="banner__wrapper">
            <p class="banner__person">Индивидуальный подход для каждого</p>
            <h1 class="banner__title">
              <img src="./images/banner/workout.svg" alt="title" />
            </h1>
            <h2 class="banner__subtitle">
              <img src="./images/banner/allday.svg" alt="subtitle" />
            </h2>
            <div class="banner__time">с 8:00 до 21:00</div>
            <div class="banner__address">
              г. Кривой Рог, 95 кв ул. Волосевича 1е
              <span class="banner__map">Открыть карту</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
